<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header_container">
      <img src="./images/logo.svg" alt="" class="header_container__logo" />
    </header>
    <main class="main_container">
      <div class="main_container__hero">
        <img
          src="./images/hero-mobile.jpg"
          alt=""
          class="main_container__hero__image  main_container__hero__image-mobile"
        />
        <img
          src="./images/hero-desktop.jpg"
          alt=""
          class="main_container__hero__image  main_container__hero__image-desktop"
        />
      </div>
      <div class="main_container__content_container">
        <div class="main_container__content_container__title_container">
          <h1 class="main_container__content_container__title_container__text">
            We're
            <strong
              class="main_container__content_container__title_container__text-strong"
            >
              coming soon</strong
            >
          </h1>
        </div>
        <div class="main_container__content_container__text_container">
          <p class="main_container__content_container__text_container__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form
          novalidate
          action="#email"
          class="main_container__content_container__form"
        >
          <fieldset
            class="main_container__content_container__form__fieldset_container"
          >
            <input
              id="email"
              type="email"
              class="main_container__content_container__form__fieldset_container__input"
              placeholder="Email Address"
              required
            />
            <img
              id="emailErrorIcon"
              src="./images/icon-error.svg"
              alt=""
              class="main_container__content_container__form__fieldset_container__input__error_icon"
            />
            <p
              id="emailError"
              class="main_container__content_container__form__fieldset_container__input__error_text"
            >
              Please provide a valid email
            </p>
            <button
              type="submit"
              class="main_container__content_container__form__fieldset_container__button"
              onclick="validInputs()"
            >
              <img
                src="./images/icon-arrow.svg"
                alt=""
                class="main_container__content_container__form__fieldset_container__button__image"
              />
            </button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alencardotpy">AlencarDotPy</a>.
      </p>
    </footer>
  </body>
</html>
