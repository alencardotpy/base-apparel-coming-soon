<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main_container">
      <div class="main_container__logo_container">
        <img
          class="main_container__logo_container__image"
          src="./images/logo.svg"
          alt="Company logo"
        />
      </div>
      <div class="main_container__hero_container">
        <img
          src="./images/hero-mobile.jpg"
          alt=""
          class="main_container__hero_container__image hero_container__image_mobile"
        />
        <img
          src="./images/hero-desktop.jpg"
          alt=""
          class="main_container__hero_container__image hero_container__image_desktop"
        />
      </div>
      <div class="main_container__content_container">
        <div class="main_container__content_container__title_container">
          <h1 class="main_container__content_container__title_container__title">
            We're
            <strong
              class="main_container__content_container__title_container__title-strong"
              >coming soon</strong
            >
          </h1>
        </div>
        <div class="main_container__content_container__text_container">
          <p class="main_container__content_container__text_container__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
      </div>
      <form action="#" novalidate class="main_container__form">
        <fieldset class="main_container__form__fieldset_container">
          <input
            class="main_container__form__fieldset_container__email"
            type="email"
            name="email"
            placeholder="Email Address"
            id="email"
            required
            
          />
          <button
          type="submit"
            class="main_container__form__fieldset_container__button"
            onclick="validInputs()"

          >
            <img
              class="main_container__form__fieldset_container__button__image"
              src="./images/icon-arrow.svg"
              alt=""
            />
          </button>
          <img
            id="emailErrorIcon"
            class="main_container__form_fieldset_container__error_icon"
            src="./images/icon-error.svg"
          />
          <p
            id="emailError"
            class="main_container__form_fieldset_container__error_message"
          >
            Please provide a valid email
          </p>
        </fieldset>
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alencardotpy">AlencarDotPy</a>.
      </p>
    </footer>
  </body>
</html>
